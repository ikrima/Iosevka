#========================================================================================================================
# | Cheatsheat         | Desc                                                | Weights                                                                    | Slopes                   | Widths           |
# | ------------------ | --------------------------------------------------- | -------------------------------------------------------------------------- | ------------------------ | ---------------- |
# | Iosevka            | Monospace, Sans-Serif                               | Thin, ExtraLight, Light, Regular, Medium, SemiBold, Bold, ExtraBold, Heavy | Upright, Oblique, Italic | Normal, Extended |
# | Iosevka Term       | Monospace, Sans-Serif, Narrow Symbols               | Thin, ExtraLight, Light, Regular, Medium, SemiBold, Bold, ExtraBold, Heavy | Upright, Oblique, Italic | Normal, Extended |
# | Iosevka Fixed      | Monospace, Sans-Serif, Narrow Symbols, Ligation Off | Thin, ExtraLight, Light, Regular, Medium, SemiBold, Bold, ExtraBold, Heavy | Upright, Oblique, Italic | Normal, Extended |
# | Iosevka Slab       | Monospace, Slab-Serif                               | Thin, ExtraLight, Light, Regular, Medium, SemiBold, Bold, ExtraBold, Heavy | Upright, Oblique, Italic | Normal, Extended |
# | Iosevka Term Slab  | Monospace, Slab-Serif, Narrow Symbols               | Thin, ExtraLight, Light, Regular, Medium, SemiBold, Bold, ExtraBold, Heavy | Upright, Oblique, Italic | Normal, Extended |
# | Iosevka Fixed Slab | Monospace, Slab-Serif, Narrow Symbols, Ligation Off | Thin, ExtraLight, Light, Regular, Medium, SemiBold, Bold, ExtraBold, Heavy | Upright, Oblique, Italic | Normal, Extended |
# | Iosevka Aile       | Quasi-Proportional, for Documents                   | Thin, ExtraLight, Light, Regular, Medium, SemiBold, Bold, ExtraBold, Heavy | Upright, Oblique, Italic | -                |
# | Iosevka Etoile     | Quasi-Proportional, for Writing                     | Thin, ExtraLight, Light, Regular, Medium, SemiBold, Bold, ExtraBold, Heavy | Upright, Oblique, Italic | -                |

#========================================================================================================================
# BuildPlan: edev, monospace, sans-serif
[buildPlans.iosevka-edev]
family             = "Iosevka Edev"
desc               = "Edev Sans-Serif"
spacing            = "normal"
serifs             = "sans"
no-cv-ss           = true
export-glyph-names = true
no-ligation        = true
  [buildPlans.iosevka-edev.variants.design]
  zero       = "slashed"
  asterisk   = "penta-low"
  underscore = "high"
  brace      = "straight"
  at         = "threefold"

[buildPlans.iosevka-edev-term]
family             = "Iosevka Edev Term"
spacing            = "term"
serifs             = "sans"
export-glyph-names = true
no-cv-ss           = true
no-ligation        = true
  [buildPlans.iosevka-edev-term.variants.design]
  zero       = "slashed"
  asterisk   = "penta-low"
  underscore = "high"
  brace      = "straight"
  at         = "threefold"

[buildPlans.iosevka-edev-fixed]
family             = "Iosevka Edev Fixed"
spacing            = "fixed"
serifs             = "sans"
export-glyph-names = true
no-cv-ss           = true
no-ligation        = true
  [buildPlans.iosevka-edev-fixed.variants.design]
  zero       = "slashed"
  asterisk   = "penta-low"
  underscore = "high"
  brace      = "straight"
  at         = "threefold"

